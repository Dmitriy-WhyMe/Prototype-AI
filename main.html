<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            input {
                text-align: center;
            }
            .get-data {
                margin-left: 1em;
            }
            body{
                padding: 30px;
                max-width: 1366px;
                margin: 0 auto;
                padding-top: 5vh;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <form class="my-form main">
            <h4 class="input-text flow-text">Введите сколько вам лет</h4>
            <p class="example">Пример:"Завтра мне исполнится 45 лет"</p>
            <input type="text" placeholder="Input data...." name="data-text"><br>
            <h4 class="input-iterations flow-text">Введите количество итераций обучения от 100</h4>
            <input type="text" placeholder="Input iterations...." name="iterations"><br>
            <button class="center-align btn waves-effect waves-light">Submit</button>
        </form>
        
        <div id=myOutput></div>

        <div class="wait">Please wait...</div>

        <h4 class="section-learning flow-text">
            <div class="learning-counter" id="learning-counter"></div>
        </h4>

        <div class="row main">
            <h4 class="center-align">Обучение AI(В разработке)</h4>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s5">
                    <label>key</label>
                    <input type="text" value="1" required>
                    </div>
                    <div class="input-field col s2">
                    <p>:</p>
                    </div>
                    <div class="input-field col s5">
                    <label>value</label>
                    <input type="text" value="foo" required>
                    </div>
                </div>
        
                <div class="row center-align">
                    <button class="btn waves-effect waves-light create-json">create json
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <script src="brain.js"></script>
        <script src="data.json"></script>
        <script src="create-json.js"></script>
        <script src="index.js"></script>
    </body>
</html>
